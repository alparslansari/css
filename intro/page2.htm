<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0px;
            margin: 0px;
        }

        body {
            background-color: lightblue;
        }

        ul {
            list-style: none;
        }

        ul li {
            background-color: gold;
            padding: 10px;
            margin: 25px;
            border-style: solid;
            border-color: black;
            border-width: 2px;
        }
    </style>
</head>
<body>
    <ul>
        <li>CSS Specs</li>
        <li>CSS Zen</li>
        <li>CSS Learn</li>
        <li>YUI</li>
    </ul>

</html>
